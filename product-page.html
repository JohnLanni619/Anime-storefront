<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME-STOREFRONT-PRODUCT-PAGE</title>
</head>
<body>
    <main>
        <!-- product page body -->
        <div class="product">
            <header>
                <h1>PRODUCT NAME</h1>
                <!-- <h4>PRODUCT TAGLINE</h4> maybe. disregard for now -->
            </header>

            <!-- product image goes here right justified -->
            <img src="UPDATE WITH PRODUCT IMAGE" alt="DON'T FORGET ALT TAGS IF POSSIBLE">

            <!-- pricing/size information left justified -->
            <section>
                <p>Price:</p>
                <!-- hopefully a dropdown for sizes -->
                <label for="sizes">Select Size:</label>
                <select name="sizes" id="sizes">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra Large</option>
                </select>
                <button> Add to Cart</button>
            </section>

            <!-- product description sidebar -->
            <section>
                <!-- mini-header -->
                <h4>PRODUCT DESCRIPTION</h4>
                <!-- short blurb -->
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, praesentium doloremque? Porro, doloremque! Quod animi laborum, enim perferendis repudiandae, beatae omnis illum alias iusto soluta, eaque corrupti quisquam maiores ab!
                </p>
            </section>
        </div>
    </main>
</body>
</html>
